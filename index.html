<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flow Meter</title>
</head>
<body>
    <h1>Flow Meter</h1>
    <p>Total Litres: {{ data.TotalmiliLiters }}</p>
    <form action="/update" method="post">
        <label for="desired_litres">Desired Litres:</label>
        <input type="number" id="desired_litres" name="desired_litres" value="{{ data.DesiredLitres }}">
        <input type="submit" value="Update">
    </form>
</body>
</html>
